<!-- upload_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
</head>
<body>
    <h1>Upload Document</h1>
    
    <form id="uploadForm" action="{% url 'document-upload-and-save' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div>
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file" required>
        </div>

        <div>
            <label for="owner_id">Owner ID:</label>
            <input type="number" id="owner_id" name="owner_id" required>
        </div>

        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
        </div>

        <div>
            <label for="manager_id">Manager ID:</label>
            <input type="number" id="manager_id" name="manager_id" required>
        </div>

        <div>
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required>
        </div>

        <button type="submit">Upload and Save</button>
    </form>

    
</body>
</html>
